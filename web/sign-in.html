<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreelanceHub</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signIn.css">
    <link rel="stylesheet" href="assets/css/notification.css">
    <!-- Custom CSS -->
    <style>
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>FreelanceHub</h1>
            <p class="text-muted">Welcome back! Please login to your account.</p>
        </div>
        
        
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        <button type="submit" class="btn btn-primary w-100 mb-3" onclick="SignIn();">Login</button>
        

        <div class="social-login">
            <p class="text-center text-muted mb-3">Or continue with</p>
            <button class="btn btn-google social-btn">
                <i class="fab fa-google me-2"></i>Continue with Google
            </button>
            <button class="btn btn-facebook social-btn">
                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </button>
        </div>

        <div class="signup-link">
            <p class="mb-0">Don't have an account? <a href="sign-up.html" class="text-decoration-none">Sign up</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="assets/js/sign-in.js"></script>
    <script src="assets/js/notification.js"></script>
</body>
</html>
