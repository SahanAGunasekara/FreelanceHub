<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Verification | FreelanceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/notification.css">
    <link rel="stylesheet" href="assets/css/admin-verification.css">
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <!-- Header -->
            <div class="verification-header">
                <div class="logo">
                    <i class="fas fa-key"></i>
                </div>
                <h4>Admin Code Verification</h4>
                <p>Enter your verification code</p>
            </div>

            <!-- Verification Form -->
            <div class="verification-body">
                <div class="info-text">
                    Please enter the admin verification code sent to your email or provided by your system administrator.
                </div>

                
                    <div class="form-group">
                        <i class="fas fa-shield-alt input-icon"></i>
                        <input type="text" class="form-control with-icon code-input" id="verificationCode" placeholder="Enter verification code" required maxlength="8">
                    </div>

                    <button type="submit" class="btn btn-verify" id="verifyBtn" onclick="verifAdmin();">
                        <span class="spinner" id="spinner"></span>
                        <span id="verifyText">Verify</span>
                    </button>

                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                

                <div class="back-link">
                    <a href="#" onclick="goBack()">
                        <i class="fas fa-arrow-left me-1"></i>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/notification.js"></script>
    <script src="assets/js/admin-verification.js"></script>
</body>
</html>
