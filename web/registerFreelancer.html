<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Registration - FreelanceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/notification.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/registerFreelancer.css">
</head>
<body onload="loadData();">
    

    <header class="page-header">
        <div class="container">
            <h1 class="h3 mb-1">Freelancer Registration</h1>
            <p class="mb-0 opacity-75">Create your freelancer profile to start getting clients.</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="d-flex align-items-center"><i class="fas fa-id-card me-2 text-success"></i><span>Professional Details</span></div>
                    </div>
                    <div class="card-body">
                        
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label required" for="title">Title</label>
                                    <input type="text" id="title" class="form-control" placeholder="e.g., Full-Stack Developer" required>
                                </div>
                                <div class="col-md-4 d-flex align-items-center">
                                    <div class="form-check form-switch mt-4">
                                        <input class="form-check-input" type="checkbox" id="availability" checked>
                                        <label class="form-check-label" for="availability">Active</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label required" for="skills">Skills</label>
                                    <textarea id="skills" class="form-control" rows="2" placeholder="e.g., React, Node.js, UI/UX" required></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="linkedin">LinkedIn URL</label>
                                    <input type="url" id="linkedin" class="form-control" placeholder="https://www.linkedin.com/in/username">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="portfolio">Portfolio URL</label>
                                    <input type="url" id="portfolio" class="form-control" placeholder="https://yourportfolio.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label required" for="country">Country</label>
                                    <select id="country" class="form-select" required>
                                        <option value="0" selected>Select country</option>
                                        
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label" for="description">Description</label>
                                    <textarea id="description" class="form-control" rows="4" placeholder="Briefly describe your experience, strengths, and services."></textarea>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="card bg-white border-0">
                                <div class="card-header"><i class="fas fa-graduation-cap me-2 text-success"></i>Educational Background</div>
                                <div class="card-body">
                                    <div id="educationList">
                                        <div class="row g-3 edu-pair" data-index="0">
                                            <div class="col-md-8">
                                                <label class="form-label" for="edu-0-qualification">Educational Qualification</label>
                                                <input type="text" id="edu-0-qualification" class="form-control" placeholder="e.g., BSc in Computer Science">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label" for="edu-0-level">Level</label>
                                                <select id="edu-0-level" class="form-select">
                                                    <option value="">Select level</option>
                                                    <option>Diploma</option>
                                                    <option>Bachelor</option>
                                                    <option>Master</option>
                                                    <option>PhD</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button type="button" id="addEducation" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-plus me-1"></i>Add another qualification
                                        </button>
                                    </div>
                                    <div class="mt-4">
                                        <label class="form-label" for="portfolioPdf">Upload Portfolio (PDF)</label>
                                        <input type="file" id="portfolioPdf" class="form-control" accept="application/pdf">
                                        <div class="form-text">Max 5MB. PDF only.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-primary" onclick="registerFreelancer();">
                                    <i class="fas fa-paper-plane me-2"></i>Submit
                                </button>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/registerFreelancer.js"></script>
    <script src="assets/js/notification.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
