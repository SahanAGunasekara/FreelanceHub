<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard - Freelancing Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/dashboard.css">
        <link rel="stylesheet" href="assets/css/notification.css">

    </head>
    <body onload="loadData();">
        <div class="container py-5">
            <h2 class="mb-4 text-center">User Dashboard</h2>
            <ul class="nav nav-pills mb-4 justify-content-center" id="dashboardTabs">
                <li class="nav-item">
                    <button class="nav-link active" id="profile-tab" onclick="showSection('profile')">Profile</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="freelancer-tab" onclick="showSection('freelancer')">Apply for Freelancer</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="gig-tab" onclick="showSection('gig')">Post a Gig</button>
                </li>
            </ul>

            <!-- Profile Section -->
            <div id="profile" class="dashboard-section active">
                <div class="card p-4">
                    <h4>Update Profile</h4>
                    <form id="profileForm">
                        <div class="mb-3 text-center">
                            <img src="https://via.placeholder.com/100" id="profileImgPreview" class="profile-img-preview mb-2" alt="Profile Preview">
                            <input class="form-control" type="file" id="profileImg" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <button type="button" class="btn btn-outline-primary me-2" id="sendCodeBtn" onclick="sendVerification();">Send Verification Code</button>
                            <input type="text" class="form-control me-2" id="verificationCode" placeholder="Enter code" style="max-width: 150px;">
                            <button type="button" class="btn btn-success" id="verifyBtn" onclick="updateUser();">Update</button>
                        </div>
                        <div id="profileMsg" class="mt-2"></div>
                    </form>
                </div>
            </div>

            <!-- Freelancer Application Section -->
            <div id="freelancer" class="dashboard-section">
                <div class="card p-4">
                    <div class="row">
                        <div class="col-6 col-lg-6">
                            <h4>Apply for Freelancer</h4>
                        </div>
                        <div class="col-6 col-lg-6">
                            <span class="badge bg-primary" id="badge"></span>
                        </div>
                        
                    </div>
                    
                    
                    <form id="freelancerForm">
                        <div class="mb-3">
                            <label class="form-label">Skills </label>
                            <input type="text" class="form-control" id="skillInput" placeholder="Add a skill">
                            <p><b>Please describe main skill which you propose to post a gig</b></p>
                        </div>
                        <div class="mb-3">
                            <label for="portfolioUrl" class="form-label">Portfolio URL</label>
                            <input type="url" class="form-control" id="portfolioUrl" placeholder="https://yourportfolio.com">
                        </div>
                        <div class="mb-3">
                            <label for="linkedinUrl" class="form-label">LinkedIn URL</label>
                            <input type="url" class="form-control" id="linkedinUrl" placeholder="https://linkedin.com/in/yourprofile">
                        </div>
                        <div class="mb-3">
                            <label for="gigCategory" class="form-label">Country</label>
                            <select class="form-select" id="gigCountry" required>
                                <option value="">Select Country</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Description (Bio)</label>
                            <textarea class="form-control" id="bio" rows="3" maxlength="300" placeholder="Tell us about yourself..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="submitFreelance();">Submit Application</button>
                        <div id="freelancerMsg" class="mt-2"></div>
                    </form>
                </div>
            </div>

            <!-- Post a Gig Section -->
            <div id="gig" class="dashboard-section">
                <div class="card p-4">
                    <h4>Post a Gig</h4>
                    
                        <div class="mb-3">
                            <label for="gigTitle" class="form-label">Gig Title</label>
                            <input type="text" class="form-control" id="gigTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="gigCategory" class="form-label">Category</label>
                            <select class="form-select" id="gigCategory" required>
                                <option value="">Select Category</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tags </label>
                            <input type="text" class="form-control" id="TagInput" placeholder="Add a Tag">
                            <div id="TagList" class="mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="gigDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="gigDescription" rows="3" maxlength="500" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="gigPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="gigPrice" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="gigDelivery" class="form-label">Delivery Time (days)</label>
                            <input type="number" class="form-control" id="gigDelivery" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="gigImg" class="form-label">Gig Image</label>
                            <input class="form-control" type="file" id="gigImg1" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="gigImg2" accept="image/*">
                            
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="gigImg3" accept="image/*">
                            
                        </div>
                        <button type="submit" class="btn btn-success" onclick="gigPost();">Post Gig</button>
                        <div id="gigMsg" class="mt-2"></div>
                    
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/dashboard.js"></script>
        <script src="assets/js/notification.js"></script>
    </body>
</html>
