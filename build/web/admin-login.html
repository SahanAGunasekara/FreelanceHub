<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | FreelanceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/admin-login.css">
    <link rel="stylesheet" href="assets/css/notification.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h4>Admin Panel</h4>
                <p>Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <div class="login-body">
               
                    <div class="form-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control with-icon" id="username" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control with-icon" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>

                <button type="submit" class="btn btn-login"  onclick="adminLogin();">
                        <span class="spinner" id="spinner"></span>
                        <span id="loginText">Login</span>
                    </button>

                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                

                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/notification.js"></script>
    <script src="assets/js/admin-login.js"></script>
</body>
</html>
