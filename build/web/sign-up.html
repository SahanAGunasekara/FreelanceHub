<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FreelanceHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/signUp.css">
    <link rel="stylesheet" href="assets/css/notification.css">
    
    <!-- Custom CSS -->
    <style>
        
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>FreelanceHub</h1>
            <p class="text-muted"><b>Create your account and start your freelancing journey</b></p>
        </div>
        
        
            <div class="mb-3 form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3 form-group">
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="mb-3 form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3 form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>

            <div class="form-group mb-3">
                                                            
                <select id="roleSelect">
                     <option value="0">Select</option>
                </select>
            </div>

            <div class="terms-check">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="axil-btn btn btn-primary w-100 mb-3" onclick="signUp();">Create Account</button>
        

        <div class="social-login">
            <p class="text-center text-muted mb-3">Or sign up with</p>
            <button class="axil-btn btn btn-google social-btn">
                <i class="fab fa-google me-2"></i>Continue with Google
            </button>
            <button class="axil-btn btn btn-facebook social-btn">
                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </button>
        </div>

        <div class="login-link">
            <p class="mb-0">Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="assets/js/sign-up.js"></script>
    <script src="assets/js/notification.js"></script>
   
    
</body>
</html>
