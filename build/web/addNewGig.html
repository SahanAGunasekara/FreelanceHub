<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Gig - FreelanceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/addNewGig.css">
    <link rel="stylesheet" href="assets/css/notification.css">
    
</head>
<body onload="loadData();">
    <header class="page-header">
        <div class="container">
            <h1 class="h3 mb-1"><i class="fas fa-plus me-2"></i>Add New Gig</h1>
            <p class="mb-0 opacity-75">Create a new gig to showcase your services and attract clients.</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-briefcase me-2 text-success"></i>
                            <span>Gig Details</span>
                        </div>
                    </div>
                    <div class="card-body">
                        
                            <!-- Gig Title -->
                            <div class="row g-3 mb-4">
                                <div class="col-12">
                                    <label class="form-label required" for="gigTitle">Gig Title</label>
                                    <input type="text" id="gigTitle" class="form-control" 
                                           placeholder="e.g., Professional Logo Design" required>
                                </div>
                            </div>

                            <!-- Price and Delivery Time -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label required" for="price">Price (Rs)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">Rs</span>
                                        <input type="number" id="price" class="form-control" 
                                               placeholder="0.00" min="5" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label required" for="deliveryTime">Delivery Time</label>
                                    <select id="deliveryTime" class="form-select" required>
                                        <option value="0" selected disabled>Select delivery time</option>
                                        <option value="1">1 day</option>
                                        <option value="3">3 days</option>
                                        <option value="7">7 days</option>
                                        <option value="14">14 days</option>
                                        <option value="30">30 days</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Category -->
                            <div class="row g-3 mb-4">
                                <div class="col-12">
                                    <label class="form-label required" for="category">Category</label>
                                    <select id="category" class="form-select" required>
                                        <option value="0" selected disabled>Select category</option>
                                        
                                    </select>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="row g-3 mb-4">
                                <div class="col-12">
                                    <label class="form-label required" for="description">Description</label>
                                    <textarea id="description" class="form-control" rows="5" 
                                              placeholder="Describe your gig in detail. What will clients receive? What makes your service unique?" required></textarea>
                                </div>
                            </div>

                            <!-- Tags -->
                            <div class="row g-3 mb-4">
                                <div class="col-12">
                                    <label class="form-label" for="tagsInput">Tags</label>
                                    <input type="text" id="tagsInput" class="form-control" 
                                           placeholder="Enter tags separated by commas (e.g., logo, branding, design)">
                                    <div class="form-text">Press Enter or comma to add tags</div>
                                    <div id="tagsContainer" class="mt-2"></div>
                                </div>
                            </div>

                            <!-- Gig Images -->
                            <div class="row g-3 mb-4">
                                <div class="col-12">
                                    <label class="form-label">Gig Images</label>
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <div class="image-upload-box" data-index="0" >
                                                <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                                                <p class="mb-1">Upload Image 1</p>
                                                <small class="text-muted">Click or drag & drop</small>
                                                <input type="file" class="d-none" id="img1"  accept="image/*">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="image-upload-box" data-index="1" >
                                                <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                                                <p class="mb-1">Upload Image 2</p>
                                                <small class="text-muted">Click or drag & drop</small>
                                                <input type="file" class="d-none" id="img2"  accept="image/*">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="image-upload-box" data-index="2">
                                                <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                                                <p class="mb-1">Upload Image 3</p>
                                                <small class="text-muted">Click or drag & drop</small>
                                                <input type="file" class="d-none" id="img3"  accept="image/*">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-outline-secondary" onclick="goBack()">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                                </button>
                                <button type="button" class="btn btn-primary" id="saveGigBtn" onclick="createGig();">
                                    <i class="fas fa-paper-plane me-2"></i>Create Gig
                                </button>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/addNewGig.js"></script>
    <script src="assets/js/notification.js"></script>

</html>
